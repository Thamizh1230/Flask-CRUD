{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="col-8 mx-auto">
        <h2>Add Students</h2>
        <hr>

        <form action="{{url_for('add_user')}}" method="POST">
            <div class="form-group">
                <input type="text" name="name" id="name" required=1
                placeholder="Pls enter Name of student" class="form-control">
                </div>
                <br>
                <div class="form-group">
                <input type="text" name="age" id="age" required=1
                placeholder="Pls enter Age of student" class="form-control">
                </div>
                <br>
                <div class="form-group">
                <input type="text" name="language" id="language" required=1
                placeholder="Pls enter Language of student" class="form-control">
                </div>
                <br>
                <div class="form-group">
                <input type="text" name="preference" id="preference" required=1
                placeholder="Pls enter Preference of student" class="form-control">

            </div>
            <br>
            <input type="submit" value="Add Student" class="btn btn-primary form-control">


        </form>
    </div>
</div>


{% endblock body %}
