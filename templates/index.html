{% extends "base.html" %}

{% block body %}

<h1>Flask CRUD Operations</h1>
<hr>
<div class="d-flex justify-content-end text-align-right">
    <a href="{{url_for('add_user')}}" class="btn btn-success">Add Students</a>
</div>
<table class="table table-border">
    <tr>
        <th>Rollno</th>
        <th>Name</th>
        <th>Age</th>
        <th>Language</th>
        <th>Prefernce</th>
        <th></th>
        <th></th>
    </tr>
   
        {% for row in datas %}
        <tr><td>{{loop.index}}</td>
        <td>{{row.NAME}}</td>
        <td>{{row.AGE}}</td>
        <td>{{row.LANGUAGE}}</td>
        <td>{{row.PREFERENCE}}</td>
        <td><a href="{{url_for('edit_user',id=row.id)}}" class="btn btn-primary">Edit</a></td>
        <td><a href="{{url_for('delete_user',id=row.id)}}" class="btn btn-danger" onclick=" return  confirm('Are you sure you want to delete?')">Delete</a></td></tr>
        {% endfor %}
    

</table>

{% endblock body %}
